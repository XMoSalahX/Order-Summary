<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Order summary card</title>



</head>

<body>



    <div class="container">
        <img src="images/illustration-hero.svg" alt="Music image">
        <div class="order-text">
            <div class="main-order">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>


            <div class="plann">
                <img src="images/icon-music.svg" alt="Music icon">
                <div class="first-plann">

                    <h3>Annual Plan</h3>
                    <p class="cost">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="button">
                <button class="frist-btu">Change Proceed to Payment</button>
                <button class="second-btu">Cancel Order</button>
            </div>
        </div>

    </div>
    </div>
